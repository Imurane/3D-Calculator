<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="x-icon" href="logo.png">
    <link rel="stylesheet" href="style.css">
    <title>3d | Calculator</title>
</head>
<body>

    <div class="con">

        <div class="calc">
            <input type="text" id="display" readonly>

            <div class="btns">
                <button class="btn" onclick="calc('+')">+</button>

                <button onclick="calc('7')">7</button>
                <button onclick="calc('8')">8</button>
                <button onclick="calc('9')">9</button>

                <button class="btn" onclick="calc('-')">-</button>

                <button onclick="calc('4')">4</button>
                <button onclick="calc('5')">5</button>
                <button onclick="calc('6')">6</button>

                <button class="btn" onclick="calc('*')">x</button>

                <button onclick="calc('1')">1</button>
                <button onclick="calc('2')">2</button>
                <button onclick="calc('3')">3</button>

                <button class="btn" onclick="calc('/')">/</button>

                <button onclick="calc('0')">0</button>
                <button onclick="calc('.')">.</button>
                <button onclick="result()">=</button>
                
                <button class="btn" onclick="clr()">C</button>
            </div>
        </div>

    </div>

    <div class="shadow"></div>

    <script src="main.js"></script>
</body>
</html>
